    <style>
        :root {
            --primary: #1A73E8;
            --secondary: #0d47a1;
            --error: #FF5252;
            --text: #2d3748;
            --background: #f8f9fa;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-2px);
        }
        
        .logo {
            text-align: center;
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        .form-control {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .submit-btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .switch-mode {
            text-align: center;
            margin-top: 1.5rem;
            color: #4a5568;
        }
        
        .switch-mode a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
        
        .guest-option {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #4a5568;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Keep all original HTML exactly the same -->
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-hands-helping"></i> SocialConnect login/Sign up 
        </div>
        
        <div id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="••••••••">
            </div>
            <button class="submit-btn" id="loginBtn">Login</button>
            <div class="error-message" id="loginError"></div>
            
            <div class="switch-mode">
                Don't have an account? <a href="#" id="switchToSignup">Sign up</a>
            </div>
        </div>
        
        <div id="signupForm" class="hidden">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Your name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="••••••••">
            </div>
            <button class="submit-btn" id="signupBtn">Sign Up</button>
            <div class="error-message" id="signupError"></div>
            
            <div class="switch-mode">
                Already have an account? <a href="#" id="switchToLogin">Login</a>
            </div>
        </div>
        
        <div class="guest-option">
            <p>or continue as <a href="index.html">guest</a> (limited access)</p>
        </div>
    </div>
